<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-gray-800 shadow-md p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">Admin Panel</h1>
    <button class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-lg">Logout</button>
  </header>

  <!-- Stats -->
  <section class="grid grid-cols-5 gap-4 p-4">
    <div class="bg-gray-800 rounded-xl shadow p-4 text-center">
      <h2 class="text-lg font-semibold">Total</h2>
      <p id="totalUsers" class="text-2xl font-bold text-blue-400">0</p>
    </div>
    <div class="bg-gray-800 rounded-xl shadow p-4 text-center">
      <h2 class="text-lg font-semibold">Approved</h2>
      <p id="approvedUsers" class="text-2xl font-bold text-green-400">0</p>
    </div>
    <div class="bg-gray-800 rounded-xl shadow p-4 text-center">
      <h2 class="text-lg font-semibold">Pending</h2>
      <p id="pendingUsers" class="text-2xl font-bold text-yellow-400">0</p>
    </div>
    <div class="bg-gray-800 rounded-xl shadow p-4 text-center">
      <h2 class="text-lg font-semibold">Blocked</h2>
      <p id="blockedUsers" class="text-2xl font-bold text-red-400">0</p>
    </div>
    <div class="bg-gray-800 rounded-xl shadow p-4 text-center">
      <h2 class="text-lg font-semibold">Live</h2>
      <p id="liveUsers" class="text-2xl font-bold text-purple-400">0</p>
    </div>
  </section>

  <!-- Search + Actions -->
  <section class="p-4 flex justify-between items-center">
    <!-- Search -->
    <div class="flex gap-2 w-1/2">
      <input type="text" placeholder="Search by User ID" class="w-full px-4 py-2 rounded-lg text-black focus:outline-none">
      <button class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg">Search</button>
    </div>

    <!-- Actions -->
    <div class="flex gap-2">
      <button class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded-lg">Approve</button>
      <button class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-lg">Block</button>
      <button class="bg-yellow-600 hover:bg-yellow-700 px-4 py-2 rounded-lg">Unblock</button>
      <button class="bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded-lg">Set Expiry</button>
      <button class="bg-gray-600 hover:bg-gray-700 px-4 py-2 rounded-lg">Delete</button>
    </div>
  </section>

  <!-- Users Table -->
  <section class="p-4 flex-1 overflow-auto">
    <table class="w-full text-left border-collapse">
      <thead>
        <tr class="bg-gray-800 text-gray-300">
          <th class="p-3">Session ID</th>
          <th class="p-3">Status</th>
          <th class="p-3">Blocked</th>
          <th class="p-3">Expiry</th>
          <th class="p-3">Approved At</th>
          <th class="p-3">Updated</th>
          <th class="p-3 text-center">Actions</th>
        </tr>
      </thead>
      <tbody id="userTable" class="bg-gray-700">
        <!-- Dynamic Rows -->
        <tr>
          <td class="p-3">abc123</td>
          <td class="p-3 text-green-400">approved</td>
          <td class="p-3">false</td>
          <td class="p-3">-</td>
          <td class="p-3">23/08/2025</td>
          <td class="p-3">23/08/2025</td>
          <td class="p-3 flex gap-2 justify-center">
            <button class="bg-green-600 px-3 py-1 rounded-lg">Approve</button>
            <button class="bg-red-600 px-3 py-1 rounded-lg">Block</button>
            <button class="bg-yellow-600 px-3 py-1 rounded-lg">Unblock</button>
            <button class="bg-purple-600 px-3 py-1 rounded-lg">Expiry</button>
            <button class="bg-gray-600 px-3 py-1 rounded-lg">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </section>
</body>
</html>
