<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 20px; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #fff; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: center; }
    th { background: #333; color: #fff; }
    button { padding: 5px 10px; margin: 2px; border: none; border-radius: 5px; cursor: pointer; }
    .approve { background: #4CAF50; color: white; }
    .block { background: #f44336; color: white; }
    .unblock { background: #ff9800; color: white; }
    .delete { background: #000; color: white; }
  </style>
</head>
<body>
  <h1>Admin Panel</h1>
  <table id="usersTable">
    <thead>
      <tr>
        <th>UserID</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="usersBody"></tbody>
  </table>

  <script>
    async function loadUsers() {
      const res = await fetch("/admin/users");
      const users = await res.json();
      const tbody = document.getElementById("usersBody");
      tbody.innerHTML = "";
      users.forEach(u => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${u.id}</td>
          <td>${u.status}</td>
          <td>
            <button class="approve" onclick="updateUser('${u.id}','approve')">Approve</button>
            <button class="block" onclick="updateUser('${u.id}','block')">Block</button>
            <button class="unblock" onclick="updateUser('${u.id}','unblock')">Unblock</button>
            <button class="delete" onclick="updateUser('${u.id}','delete')">Delete</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function updateUser(id, action) {
      let url = "";
      if (action === "approve") url = "/admin/approve";
      if (action === "block") url = "/admin/block";
      if (action === "unblock") url = "/admin/unblock";
      if (action === "delete") url = "/admin/delete";

      const res = await fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id })
      });
      const json = await res.json();
      alert(json.message || "Done");
      loadUsers();
    }

    loadUsers();
  </script>
</body>
</html>
