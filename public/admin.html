<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #eee; padding: 20px; }
    h1 { color: #0ff; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    table, th, td { border: 1px solid #555; }
    th, td { padding: 10px; text-align: center; }
    button { padding: 5px 10px; margin: 2px; border: none; border-radius: 4px; cursor: pointer; }
    .approve { background: #0a0; color: #fff; }
    .block { background: #a00; color: #fff; }
    .delete { background: #333; color: #fff; }
  </style>
</head>
<body>
  <h1>⚡ Admin Panel ⚡</h1>
  <p>Manage approved / blocked users</p>

  <table id="usersTable">
    <thead>
      <tr>
        <th>Username</th>
        <th>Status</th>
        <th>Expiry</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function fetchUsers() {
      const res = await fetch("/api/admin/users");
      const users = await res.json();
      const tbody = document.querySelector("#usersTable tbody");
      tbody.innerHTML = "";
      users.forEach(u => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${u.username}</td>
          <td>${u.status}</td>
          <td>${u.expiry || "-"}</td>
          <td>
            <button class="approve" onclick="approveUser('${u.username}')">Approve</button>
            <button class="block" onclick="blockUser('${u.username}')">Block</button>
            <button class="delete" onclick="deleteUser('${u.username}')">Delete</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    async function approveUser(username) {
      const expiry = prompt("Enter expiry date (YYYY-MM-DD):");
      await fetch("/api/admin/approve", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, expiry })
      });
      fetchUsers();
    }

    async function blockUser(username) {
      await fetch("/api/admin/block", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username })
      });
      fetchUsers();
    }

    async function deleteUser(username) {
      await fetch("/api/admin/delete", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username })
      });
      fetchUsers();
    }

    fetchUsers();
  </script>
</body>
</html>
