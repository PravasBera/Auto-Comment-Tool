<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <div class="container">
    <h1>Admin Panel</h1>
    <p style="text-align:right;">Logged in <button class="action-btn delete">Logout</button></p>

    <!-- Quick Actions -->
    <h2>Quick Actions</h2>
    <div class="form">
      <input type="number" id="days" placeholder="Enter days">
      <button onclick="approveUser()" class="action-btn">Approve (days)</button>
      <button onclick="lifetimeUser()" class="action-btn">Lifetime</button>
    </div>

    <div class="form">
      <input type="text" id="expiry" placeholder="Set expiry (ISO or epoch ms)">
      <button onclick="setExpiry()" class="action-btn">Set Expiry</button>
    </div>

    <div class="form">
      <button onclick="blockUser()" class="action-btn delete">Block</button>
      <button onclick="unblockUser()" class="action-btn">Unblock</button>
      <button onclick="reloadUsers()" class="action-btn">Reload</button>
    </div>

    <!-- Selected User -->
    <p id="selectedUser">Selected: None</p>

    <!-- Pending Users -->
    <h2>Pending Users</h2>
    <div id="pendingUsers"></div>

    <!-- Approved Users -->
    <h2>Approved Users</h2>
    <div id="approvedUsers"></div>

    <!-- Blocked Users -->
    <h2>Blocked Users</h2>
    <div id="blockedUsers"></div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
