<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #fff; }
    th, td { padding: 10px; border: 1px solid #ddd; text-align: center; }
    th { background: #333; color: white; }
    button { margin: 2px; padding: 5px 10px; cursor: pointer; }
    .approved { color: green; font-weight: bold; }
    .blocked { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Admin Panel</h1>
  <table>
    <thead>
      <tr>
        <th>Username</th>
        <th>Status</th>
        <th>Expiry</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="users-table"></tbody>
  </table>

  <script>
    async function fetchUsers() {
      try {
        const res = await fetch("/admin/users");
        const users = await res.json();
        const tbody = document.getElementById("users-table");
        tbody.innerHTML = "";

        users.forEach(user => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${user.username}</td>
            <td class="${user.status}">${user.status}</td>
            <td>${user.expiry || "-"}</td>
            <td>
              <button onclick="approveUser('${user.username}')">Approve</button>
              <button onclick="blockUser('${user.username}')">Block</button>
              <button onclick="unblockUser('${user.username}')">Unblock</button>
              <button onclick="deleteUser('${user.username}')">Delete</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        alert("Error loading users");
        console.error(err);
      }
    }

    async function approveUser(username) {
      const expiry = prompt("Enter expiry date (YYYY-MM-DD):", "");
      await fetch(`/admin/users/${username}/approve`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ expiry })
      });
      fetchUsers();
    }

    async function blockUser(username) {
      await fetch(`/admin/users/${username}/block`, { method: "POST" });
      fetchUsers();
    }

    async function unblockUser(username) {
      await fetch(`/admin/users/${username}/unblock`, { method: "POST" });
      fetchUsers();
    }

    async function deleteUser(username) {
      await fetch(`/admin/users/${username}`, { method: "DELETE" });
      fetchUsers();
    }

    fetchUsers();
  </script>
</body>
</html>
