<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    button { margin: 2px; padding: 5px 10px; }
  </style>
</head>
<body>
  <h1>Admin Panel</h1>

  <!-- Login -->
  <div id="loginBox">
    <input type="text" id="username" placeholder="Username" value="admin">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="loginStatus"></p>
  </div>

  <!-- User Management -->
  <div id="adminBox" style="display:none;">
    <h2>User List</h2>
    <table id="userTable">
      <thead>
        <tr>
          <th>Username</th>
          <th>Status</th>
          <th>Expiry</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

<script>
let token = "";

// Login function
async function login() {
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  const res = await fetch("/admin/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, password })
  });
  const data = await res.json();

  if (data.ok) {
    token = data.token;
    document.getElementById("loginStatus").innerText = "✅ Login successful!";
    document.getElementById("loginBox").style.display = "none";
    document.getElementById("adminBox").style.display = "block";
    loadUsers();
  } else {
    document.getElementById("loginStatus").innerText = "❌ " + data.message;
  }
}

// Load user list
async function loadUsers() {
  const res = await fetch("/admin/users", {
    headers: { Authorization: "Bearer " + token }
  });
  const users = await res.json();

  const tbody = document.querySelector("#userTable tbody");
  tbody.innerHTML = "";

  users.forEach(u => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${u.username}</td>
      <td>${u.status}</td>
      <td>${u.expiry || "-"}</td>
      <td>
        <button onclick="approveUser('${u.username}')">Approve</button>
        <button onclick="blockUser('${u.username}')">Block</button>
        <button onclick="unblockUser('${u.username}')">Unblock</button>
        <button onclick="deleteUser('${u.username}')">Delete</button>
      </td>
    `;
    tbody.appendChild(tr);
  });
}

// Action functions
async function approveUser(username) {
  await fetch(`/admin/users/${username}/approve`, {
    method: "POST",
    headers: { Authorization: "Bearer " + token }
  });
  loadUsers();
}

async function blockUser(username) {
  await fetch(`/admin/users/${username}/block`, {
    method: "POST",
    headers: { Authorization: "Bearer " + token }
  });
  loadUsers();
}

async function unblockUser(username) {
  await fetch(`/admin/users/${username}/unblock`, {
    method: "POST",
    headers: { Authorization: "Bearer " + token }
  });
  loadUsers();
}

async function deleteUser(username) {
  await fetch(`/admin/users/${username}`, {
    method: "DELETE",
    headers: { Authorization: "Bearer " + token }
  });
  loadUsers();
}
</script>
</body>
</html>
