<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #0f172a;
      color: #e2e8f0;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
    }
    .card {
      background: #1e293b;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      cursor: pointer;
    }
    .card.selected {
      border: 2px solid #38bdf8;
    }
    button {
      display: block;
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }
    .approve { background: #22c55e; }
    .lifetime { background: #16a34a; }
    .expiry { background: #eab308; }
    .block { background: #ef4444; }
    .unblock { background: #3b82f6; }
    .reload { background: #64748b; }
    .logout { background: #f87171; margin-top: 10px; }
    input {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border-radius: 6px;
      border: none;
    }
    .login-box {
      max-width: 300px;
      margin: auto;
      padding: 20px;
      background: #1e293b;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Admin Panel</h1>
  <div id="loginBox" class="login-box">
    <h3>Admin Login</h3>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

  <div id="panel" style="display:none;">
    <div style="text-align:right;">
      <span>Logged in</span>
      <button class="logout" onclick="logout()">Logout</button>
    </div>

    <h2>Quick Actions</h2>
    <input id="daysInput" placeholder="Number of days (e.g. 30)">
    <button class="approve" onclick="approveDays()">Approve (days)</button>
    <button class="lifetime" onclick="approveLifetime()">Lifetime</button>
    <input id="expiryInput" placeholder="Set expiry (ISO or epoch ms)">
    <button class="expiry" onclick="setExpiry()">Set Expiry</button>
    <button class="block" onclick="blockUser()">Block</button>
    <button class="unblock" onclick="unblockUser()">Unblock</button>
    <button class="reload" onclick="loadUsers()">Reload</button>

    <p id="selectedInfo">No user selected</p>

    <h3>Pending Users</h3>
    <div id="pending"></div>
    <h3>Approved Users</h3>
    <div id="approved"></div>
    <h3>Blocked Users</h3>
    <div id="blocked"></div>
  </div>

  <script>
    let selectedUser = null;

    function getToken() {
      return localStorage.getItem("token");
    }

    function setToken(t) {
      localStorage.setItem("token", t);
    }

    function logout() {
      localStorage.removeItem("token");
      document.getElementById("panel").style.display = "none";
      document.getElementById("loginBox").style.display = "block";
    }

    async function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const res = await fetch("/admin/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();
      if (data.token) {
        setToken(data.token);
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("panel").style.display = "block";
        loadUsers();
      } else {
        alert("Login failed");
      }
    }

    async function api(path, body) {
      const token = getToken();
      const res = await fetch(path, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + token
        },
        body: JSON.stringify(body || {})
      });
      return res.json();
    }

    async function loadUsers() {
      const token = getToken();
      const res = await fetch("/admin/users", {
        headers: { "Authorization": "Bearer " + token }
      });
      const users = await res.json();
      renderUsers(users);
    }

    function renderUsers(users) {
      const pendingDiv = document.getElementById("pending");
      const approvedDiv = document.getElementById("approved");
      const blockedDiv = document.getElementById("blocked");

      pendingDiv.innerHTML = "";
      approvedDiv.innerHTML = "";
      blockedDiv.innerHTML = "";

      users.forEach(u => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <b>${u.username}</b><br>
          Status: ${u.status}<br>
          Expiry: ${u.expiry || "None"}<br>
          Created: ${u.created}<br>
          Updated: ${u.updated}
        `;
        div.onclick = () => {
          document.querySelectorAll(".card").forEach(c => c.classList.remove("selected"));
          div.classList.add("selected");
          selectedUser = u.username;
          document.getElementById("selectedInfo").innerText = "Selected: " + u.username;
        };

        if (u.status === "pending") pendingDiv.appendChild(div);
        else if (u.status === "approved") approvedDiv.appendChild(div);
        else if (u.status === "blocked") blockedDiv.appendChild(div);
      });
    }

    async function approveDays() {
      if (!selectedUser) return alert("No user selected");
      const days = parseInt(document.getElementById("daysInput").value);
      if (!days) return alert("Enter valid days");
      const expiry = Date.now() + days * 24*60*60*1000;
      await api("/admin/approve", { username: selectedUser, expiry });
      loadUsers();
    }

    async function approveLifetime() {
      if (!selectedUser) return alert("No user selected");
      await api("/admin/approve", { username: selectedUser });
      loadUsers();
    }

    async function setExpiry() {
      if (!selectedUser) return alert("No user selected");
      const expiry = document.getElementById("expiryInput").value;
      if (!expiry) return alert("Enter expiry");
      await api("/admin/expire", { username: selectedUser, expiry });
      loadUsers();
    }

    async function blockUser() {
      if (!selectedUser) return alert("No user selected");
      await api("/admin/block", { username: selectedUser });
      loadUsers();
    }

    async function unblockUser() {
      if (!selectedUser) return alert("No user selected");
      await api("/admin/unblock", { username: selectedUser });
      loadUsers();
    }

    // Auto-login if token exists
    if (getToken()) {
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("panel").style.display = "block";
      loadUsers();
    }
  </script>
</body>
</html>
