<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
    }
    header {
      background: #2c3e50;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }
    .container {
      width: 90%;
      max-width: 1100px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .search-box {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      gap: 10px;
    }
    .search-box input {
      width: 350px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    .search-box button {
      padding: 10px 20px;
      font-size: 15px;
      border: none;
      border-radius: 5px;
      background: #3498db;
      color: #fff;
      cursor: pointer;
    }
    .search-box button:hover {
      background: #2980b9;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    table th, table td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    table th {
      background: #34495e;
      color: #fff;
    }
    .actions button {
      margin: 3px;
      padding: 7px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    .approve { background: #2ecc71; color: #fff; }
    .block { background: #e74c3c; color: #fff; }
    .expiry { background: #f39c12; color: #fff; }
    .actions button:hover { opacity: 0.9; }

    /* Center buttons row */
    .center-btns {
      text-align: center;
      margin-top: 20px;
    }
    .center-btns button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 15px;
      border-radius: 6px;
      border: none;
      background: #9b59b6;
      color: #fff;
      cursor: pointer;
    }
    .center-btns button:hover {
      background: #8e44ad;
    }

    /* User detail panel */
    #userDetail {
      display: none;
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      background: #ecf0f1;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
    }
    #userDetail h3 {
      margin-top: 0;
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <header>Admin Panel</header>
  <div class="container">
    <!-- Search -->
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Enter User ID...">
      <button onclick="searchUser()">Search</button>
    </div>

    <!-- Search Result Panel -->
    <div id="userDetail"></div>

    <!-- All Users Table -->
    <table id="userTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Status</th>
          <th>Expiry</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Extra Buttons -->
    <div class="center-btns">
      <button onclick="loadUsers()">Refresh Users</button>
      <button onclick="window.location='/dashboard'">Track User Activity</button>
    </div>
  </div>

<script>
  async function loadUsers() {
    const res = await fetch("/api/users");
    const users = await res.json();
    const tbody = document.querySelector("#userTable tbody");
    tbody.innerHTML = "";

    users.forEach(u => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${u.id}</td>
        <td>${u.name}</td>
        <td>${u.status}</td>
        <td>${u.expiry || "-"}</td>
        <td class="actions">
          <button class="approve" onclick="updateUser('${u.id}','approved')">Approve</button>
          <button class="block" onclick="updateUser('${u.id}','blocked')">Block</button>
          <button class="expiry" onclick="setExpiry('${u.id}')">Set Expiry</button>
        </td>
      `;
      tbody.appendChild(tr);
    });
  }

  async function updateUser(id, status) {
    await fetch("/api/users/update", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ id, status })
    });
    loadUsers();
  }

  async function setExpiry(id) {
    const expiry = prompt("Enter expiry date (YYYY-MM-DD):");
    if (!expiry) return;
    await fetch("/api/users/update", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ id, expiry })
    });
    loadUsers();
  }

  async function searchUser() {
    const id = document.getElementById("searchInput").value.trim();
    if (!id) return alert("Enter a User ID to search!");

    const res = await fetch("/api/users/" + id);
    if (!res.ok) return alert("User not found!");
    const u = await res.json();

    const detail = document.getElementById("userDetail");
    detail.style.display = "block";
    detail.innerHTML = `
      <h3>User Detail</h3>
      <p><b>ID:</b> ${u.id}</p>
      <p><b>Name:</b> ${u.name}</p>
      <p><b>Status:</b> ${u.status}</p>
      <p><b>Expiry:</b> ${u.expiry || "-"}</p>
      <div class="actions">
        <button class="approve" onclick="updateUser('${u.id}','approved')">Approve</button>
        <button class="block" onclick="updateUser('${u.id}','blocked')">Block</button>
        <button class="expiry" onclick="setExpiry('${u.id}')">Set Expiry</button>
      </div>
    `;
  }

  // load users initially
  loadUsers();
</script>
</body>
</html>
