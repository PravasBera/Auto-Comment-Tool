<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <div class="login-container" id="loginBox">
    <h2>Admin Login</h2>
    <input type="text" id="adminUser" placeholder="Username">
    <input type="password" id="adminPass" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="loginMsg"></p>
  </div>

  <div class="panel-container hidden" id="panelBox">
    <header>
      <h1>Admin Panel</h1>
      <button onclick="logout()">Logout</button>
    </header>

    <div class="actions">
      <select id="userSelect"></select>
      <input type="date" id="expiryDate">
      <button onclick="approveUser()">Approve</button>
      <button onclick="expireUser()">Set Expiry</button>
      <button onclick="blockUser()">Block</button>
      <button onclick="unblockUser()">Unblock</button>
    </div>

    <h2>Approved Users</h2>
    <table id="approvedUsers">
      <thead>
        <tr><th>Username</th><th>Approved At</th><th>Expiry</th><th>Status</th></tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>Pending Users</h2>
    <table id="pendingUsers">
      <thead>
        <tr><th>Username</th><th>Requested At</th></tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>Blocked Users</h2>
    <table id="blockedUsers">
      <thead>
        <tr><th>Username</th><th>Blocked At</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="admin.js"></script>
</body>
</html>
