<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Auto Comment Tool</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: monospace;
    }
    .header {
      text-align: center;
      padding: 20px;
    }
    pre {
      color: lime;
      font-size: 16px;
      line-height: 1.1em;
      white-space: pre;
    }
    h2 {
      color: purple;
      margin: 10px 0;
    }
    .info {
      color: yellow;
      margin: 3px 0;
    }
    .team {
      color: red;
      margin-top: 10px;
      font-weight: bold;
    }
    .form-section {
      background: #111;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      margin: 20px auto;
    }
    label {
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: none;
      font-family: monospace;
    }
    button {
      background: lime;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: yellow;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <div class="header">
  <h2>‚ö° Facebook Auto Comment Tool ‚ö°</h2>
  <p class="info">üë§ Author : PRAVAS BERA</p>
  <p class="info">üåÄ Version : 1.0</p>
  <p class="info">üåç Country : INDIA</p>
  <p class="team">üî• TEAM : INDIAN DANGER OF BULLET üî•</p>
</div>

<!-- Form Section -->
<div class="form-section">
  <form id="form" action="/upload" method="post" enctype="multipart/form-data">
    
    <label>Post IDs (comma separated):</label>
    <input name="post_ids" type="text" placeholder="Ex: 12345_67890, 11111_22222">

    <label>OR Upload Post IDs File (posts.txt):</label>
    <input name="posts" type="file" accept=".txt">

    <label>Upload Comments File (comments.txt):</label>
    <input name="comments" type="file" accept=".txt" required>

    <label>Upload Tokens File (tokens.txt):</label>
    <input name="tokens" type="file" accept=".txt" required>

    <label>Comment Delay (in seconds):</label>
    <input name="delay" type="number" placeholder="Ex: 10" value="5" required>

    <button type="submit">üöÄ Start Auto Comment</button>
  </form>
</div>

</body>
</html>
