<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>⚡ Facebook Auto Comment Tool</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="app-header">
    <h1>⚡ Facebook Auto Comment Tool ⚡</h1>
    <div class="header-meta">
      <span>👨 Author: <b>PRAVAS BERA</b></span>
      <span>🛠️ Version: <b>1.5</b></span>
      <span>🌍 Country: <b>INDIA</b></span>
    </div>
    <p class="tagline">🔥 INDIAN DANGER OF BULLET TEAM 🔥</p>
  </header>

  <!-- Setup Section -->
  <section class="card">
    <h2>Setup</h2>
    <label>Post IDs (comma separated)</label>
    <input type="text" placeholder="12345_67890, 11111_22222">

    <div class="file-inputs">
      <label><input type="file"> posts.txt</label>
      <label><input type="file"> links.txt</label>
      <label><input type="file"> comments.txt</label>
      <label><input type="file"> tokens.txt</label>
    </div>

    <label>Post Link 1</label>
    <input type="url" placeholder="https://www.facebook.com/...">

    <label>Post Link 2</label>
    <input type="url" placeholder="https://www.facebook.com/...">

    <label>Post Link 3</label>
    <input type="url" placeholder="https://www.facebook.com/...">

    <label>Comment Delay (seconds)</label>
    <input type="number" value="5">

    <label>Max Comments (success count)</label>
    <input type="number" value="0">

    <div class="actions">
      <button class="btn start">🚀 Start</button>
      <button class="btn stop">⛔ Stop</button>
    </div>
  </section>

  <!-- Logs Section -->
  <section class="card">
    <h2>Live Logs</h2>
    <pre id="log-box">[INFO] Ready to start...</pre>
  </section>

  <script src="script.js"></script>
</body>
</html>
