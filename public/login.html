<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen">
  <div class="bg-gray-800 p-8 rounded-2xl shadow-lg w-96">
    <h2 class="text-2xl font-bold text-white text-center mb-6">üîê Admin Login</h2>
    
    <div class="mb-4">
      <label class="block text-gray-300 mb-2">Username</label>
      <input id="username" type="text" placeholder="Enter username" 
             class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    
    <div class="mb-6">
      <label class="block text-gray-300 mb-2">Password</label>
      <input id="password" type="password" placeholder="Enter password" 
             class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    
    <button onclick="login()" 
            class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg font-semibold transition">
      Login
    </button>
    
    <p id="error" class="text-red-400 text-sm text-center mt-4 hidden">Invalid username or password!</p>
  </div>

  <script>
    async function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorBox = document.getElementById("error");

      if (!username || !password) {
        errorBox.innerText = "‚ö†Ô∏è Please enter username & password.";
        errorBox.classList.remove("hidden");
        return;
      }

      try {
        const res = await fetch("/api/admin/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        if (res.ok) {
          window.location.href = "dashboard.html"; // ‚úÖ Success ‚Üí go to dashboard
        } else {
          errorBox.innerText = "‚ùå Invalid username or password!";
          errorBox.classList.remove("hidden");
        }
      } catch (err) {
        errorBox.innerText = "‚ö†Ô∏è Server not responding!";
        errorBox.classList.remove("hidden");
      }
    }
  </script>
</body>
</html>
