<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Auto Comment Tool</title>
  <style>
    /* ================= Base Styles ================= */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }
    :root {
      --bg: #f4f4f9;
      --card: #ffffff;
      --text: #222;
      --primary: #1877f2;
      --danger: #d9534f;
      --success: #5cb85c;
    }
    body.dark {
      --bg: #18191a;
      --card: #242526;
      --text: #e4e6eb;
      --primary: #3a86ff;
      --danger: #ff6b6b;
      --success: #51cf66;
    }

    /* ================= Layout ================= */
    header {
      background: var(--primary);
      color: #fff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 22px;
      font-weight: bold;
    }

    main {
      padding: 20px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-gap: 20px;
    }

    .card {
      background: var(--card);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }
    .card h2 {
      font-size: 18px;
      margin-bottom: 15px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }

    /* ================= Buttons ================= */
    .controls {
      display: flex;
      gap: 10px;
    }
    .btn {
      flex: 1;
      padding: 15px;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }
    .btn.start {
      background: var(--success);
      color: #fff;
    }
    .btn.start:hover {
      background: #45a049;
    }
    .btn.stop {
      background: var(--danger);
      color: #fff;
    }
    .btn.stop:hover {
      background: #c9302c;
    }

    /* ================= Logs ================= */
    .logs {
      height: 200px;
      overflow-y: auto;
      background: #000;
      color: #0f0;
      font-family: monospace;
      font-size: 14px;
      padding: 10px;
      border-radius: 6px;
    }
    .warning {
      background: #fff3cd;
      border: 1px solid #ffeeba;
      padding: 10px;
      border-radius: 6px;
      color: #856404;
      margin-top: 10px;
    }

    /* ================= Theme Toggle ================= */
    .theme-toggle {
      position: relative;
    }
    .switch {
      display: inline-block;
      position: relative;
      width: 60px;
      height: 30px;
    }
    .switch input {
      display: none;
    }
    .track {
      background: #ccc;
      border-radius: 30px;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 6px;
      position: relative;
      cursor: pointer;
      transition: background 0.3s;
    }
    .track .icon {
      font-size: 14px;
      pointer-events: none;
    }
    .thumb {
      position: absolute;
      top: 3px;
      left: 3px;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: #fff;
      transition: 0.3s;
    }
    .switch input:checked + .track .thumb {
      transform: translateX(30px);
    }
    .switch input:checked + .track {
      background: var(--primary);
    }

    /* ================= Forms ================= */
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: var(--bg);
      color: var(--text);
    }
    .form-group textarea {
      resize: vertical;
      height: 100px;
    }

    /* Scroll */
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Facebook Auto Comment Tool</h1>
    <div class="theme-toggle">
      <label class="switch">
        <input id="themeToggle" type="checkbox">
        <span class="track">
          <span class="icon left">üåô</span>
          <span class="icon right">‚òÄÔ∏è</span>
          <span class="thumb"></span>
        </span>
      </label>
    </div>
  </header>

  <main>
    <!-- Manual Section -->
    <div class="card">
      <h2>Manual Posts</h2>
      <div class="form-group">
        <label>Post 1</label>
        <input type="text" placeholder="Enter Post Link">
      </div>
      <div class="form-group">
        <label>Post 2</label>
        <input type="text" placeholder="Enter Post Link">
      </div>
      <div class="form-group">
        <label>Post 3</label>
        <input type="text" placeholder="Enter Post Link">
      </div>
      <div class="form-group">
        <label>Post 4</label>
        <input type="text" placeholder="Enter Post Link">
      </div>
    </div>

    <!-- Settings Section -->
    <div class="card">
      <h2>Settings</h2>
      <div class="form-group">
        <label>Delay (sec)</label>
        <input type="number" min="1" max="60" value="5">
      </div>
      <div class="form-group">
        <label>Limit</label>
        <input type="number" min="1" max="100" value="10">
      </div>
      <div class="form-group">
        <label><input type="checkbox"> Shuffle Comments</label>
      </div>
    </div>

    <!-- Logs Section -->
    <div class="card" style="grid-column: span 2;">
      <h2>Live Log</h2>
      <div class="logs" id="logBox">
        [INFO] Tool started...
      </div>
      <div class="warning">‚ö†Ô∏è Warning summary will appear here.</div>
    </div>

    <!-- Controls Section -->
    <div class="card" style="grid-column: span 2;">
      <h2>Controls</h2>
      <div class="controls">
        <button class="btn start">‚ñ∂ Start</button>
        <button class="btn stop">‚èπ Stop</button>
      </div>
    </div>
  </main>

  <script>
    const toggle = document.getElementById("themeToggle");
    toggle.addEventListener("change", () => {
      document.body.classList.toggle("dark", toggle.checked);
    });
  </script>
</body>
</html>
